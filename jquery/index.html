<!doctype html>
<html>
<head>
    <title>jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="jquery.min.js"></script>

    <style type="text/css">
    	
    	.square {
    		width: 200px;
    		height: 200px;
    		background-color: red;
    		margin: 10px;

    	}

    	#circle {
    		width: 100px;
    		height: 100px;
    		border-radius: 50px;
    		background-color: green;
    		margin: 10px; 
    	}

    </style>

</head>

<body>


	<div id="circle"></div>

	<h1>A TEMP TITLE</h1>

    <script type="text/javascript">


    	$.ajax({

    		url:"test.html";

    	}).done(function(data) {

    		$("h1").html(data);

    	})

    	$("#circle").click(function() {

    		$(this).animate({width:"300px",
    						height:"300px",
    						borderRadius:"150px",
    						marginLeft:"100px",
    						marginTop:"100px",
					    	},1000);

    	} );




    </script>




</body>
</html>
