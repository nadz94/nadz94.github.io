<!doctype html>
<html>
<head>
    <title>jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="jquery.min.js"></script>

    <style type="text/css">

    	#wrapper {
    		width: 600px;
    		height: 500px;
    		margin: 0 auto;
    		font-family: helvetica, Verdana, Geneva;
    		font-size: 1.2em;
    	}

    	input {
    		border-radius: 5px;
    		padding: 7px;
    		height: 20px;
    		width: 300px;
    		font-size: 1.2em;
    		margin-bottom: 15px;
    	}

    	label {
    		float: left;
    		width: 200px;
    		padding-top: 5px;
    	}

    	#submitButton {
    		height: 50px;
    		width: 100px;
    		margin-left: 200px;

    	}

    	#error {
    		color: red;
    		margin: 20px;
    	}

    </style>

</head>



<body>

	<div id="wrapper"> 

	<div id="error"></div>
	<form id="validationForm">


		<label for="email" id="email">Email</label>
		<input name="email" />

		<label for="phone" id="phone">Telephone</label>
		<input name="phone" />

		<label for="pass" id="pass">Password</label>
		<input name="pass" type="password" />

		<label for="pass" id="confpass">Confirm Password</label>
		<input name="pass" />

		<input type="submit" value="Submit" id="submitButton" />


	</form>
	</div>

    <script type="text/javascript">

    	$("#validationForm").submit(function(event) {

    		var errorMessage="";

    		event.preventDefault();

    		function isValidEmailAddress(emailAddress) {
			    var pattern = new
			    RegExp(/^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i);
			    return pattern.test(emailAddress);
			};

			if (!isValidEmailAddress($("#email").val())) {

				errorMessage='<br/ > Enter Valid Email';

			}

			if (!$.isNumeric($("#phone").val())) {

				errorMessage=errorMessage+'<br /> Enter valid Phone number';

			}

			if ($("#confpass").val() != $("#pass").val()) {

				errorMessage=errorMessage+"<br /> Passwords to do not match";

			}

			if (errorMessage == '') {

				alert("success");

			} else {


				$("#error").html(errorMessage);

			}

    	});


    </script>




</body>
</html>
